<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizit - Interactive Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(145deg, #2e2e3a, #23232d);
            border-radius: 20px;
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.8), -10px -10px 25px rgba(255, 255, 255, 0.1);
            color: #fff;
            animation: fadeIn 0.5s ease-in-out;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(255, 107, 107, 0.5);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: 600;
            color: #ff9f43;
        }
        input[type="text"], input[type="number"], select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: linear-gradient(145deg, #1e1e2f, #29293b);
            color: #fff;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }
        button {
            background: linear-gradient(145deg, #ff6b6b, #ff9f43);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(145deg, #ff9f43, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #ff6b6b;
        }
        .quiz-container {
            display: none;
            margin-top: 30px;
        }
        .question-block {
            background: linear-gradient(145deg, #1e1e2f, #29293b);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
        }
        .question-block p {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #ff9f43;
        }
        .question-block label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s ease;
        }
        .question-block label:hover {
            color: #ff6b6b;
        }
        .question-block input[type="radio"] {
            margin-right: 10px;
            accent-color: #ff6b6b;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            background: linear-gradient(145deg, #2e2e3a, #23232d);
            color: #ff9f43;
            border: 1px solid #ff6b6b;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
        }
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .actions button {
            flex: 1;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: linear-gradient(145deg, #3a3a5f, #2e2e3a);
            border-radius: 10px;
            font-size: 1rem;
            border: 1px solid #ff6b6b;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>ðŸš€ Welcome to Quizit ðŸš€</h1>
      </div>
          
    <div class="container">
        <h1>Quizit</h1>
        <div id="main-content" style="display: none;">
            <!-- your existing page content here -->
            <div class="container">
              <!-- quiz, forms, etc -->
            </div>
          </div>
          
        <div class="form-container">
            <div class="form-group">
                <label for="topic">Topic</label>
                <input type="text" id="topic" placeholder="Enter a topic (e.g., JavaScript, World History, Space)">
            </div>

            <div class="form-group">
                <label for="num-questions">Number of Questions</label>
                <input type="number" id="num-questions" min="1" max="10" value="5">
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty Level</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <button id="generate-btn">Generate Quiz by Topic</button>

            <div class="form-group">
                <label for="file-upload">Or Upload a File (PDF, PPTX, DOCX)</label>
                <input type="file" id="file-upload" accept=".pdf,.pptx,.docx">
            </div>

            <button id="upload-btn">Upload File and Generate Quiz</button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <p>Generating your quiz, please wait...</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="quiz-container" id="quiz-container">
            <div id="questions-container"></div>

            <div class="result" id="result"></div>

            <div class="actions">
                <button id="check-answers-btn">Check Answers</button>
                <button id="new-quiz-btn">New Quiz</button>
                <button id="download-quiz-btn" style="display: none;">Download Quiz JSON</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="script.js" type="module"></script>    
    <script src="script.js"></script>
</body>
</html>
